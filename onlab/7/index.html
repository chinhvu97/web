<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- moc 1: chinh no (vi tri ban dau) position: relative -->
    <!-- moc 2: phan tu cha (container) - position căn theo cạnh của container: absolute-->
    <!-- moc 3: căn trên trình duyệt/ đính trên trình duyệt: fixed -->
    <!-- position: sticky - ralative+fixed -->
    <!-- z-index: cao hơn: hiện lên trước (chiều Oz) -->
    <div class="container">
      <div class="relative">relative</div>
      <div class="static">static</div>
      <div class="fixed">fixed</div>
    </div>
  </body>
</html>
