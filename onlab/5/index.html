<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- flex-container -> áp dụng cho parent -->
    <div class="parent flex-container">
      <!-- flex item -> áp dụng cho child -->
      <div class="child flex-item">
        <!-- subchild không ảnh  hưởng -->
        <div class="subchild">Item1</div>
      </div>
      <div class="child flex-item">
        <!-- subchild không ảnh hưởng -->
        <div class="subchild">Item2</div>
      </div>
      <div class="child flex-item">
        <!-- subchild không ảnh hưởng -->
        <div class="subchild">Item3</div>
      </div>
      <div class="child big-brother flex-item">
        <!-- subchild không ảnh  hưởng -->
        <div class="subchild">Item1</div>
      </div>

   
      
    </div>
  </body>
</html>
